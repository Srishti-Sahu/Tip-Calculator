  <body>
    <h1>Tip Calculator</h1>
   
    <h2>How much was your bill?</h2>
    <input type="number" placeholder="Bill Amount" id="billAmt" />

<select name="review" id="review">
  <option value="Good" id="r1">Good</option>
  <option value="Average" id="r2">Average</option>
  <option value="Bad" id="r3">Bad</option>
</select>
<h2>How many people are sharing the bill?</h2> <span></span>
<input type="number" placeholder="Number of People" id="people" /> 
    
  
    <button id ="calculate" type="button">Calculate</button> <span id="span"></span>

  </body>
